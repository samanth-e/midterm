<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARKS Menu</title>
    <link rel="icon" href="https://cdn.theme.iastate.edu/favicon/apple-touch-icon.png">
    <script src="https://kit.fontawesome.com/4dd101ab78.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div id="navbar"></div>

    <header id="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <img style="width:100%" class='img-responsive' src="./assets/img/header.jpg" alt="SPARKS landscape" />
                </div>
             </div>
        </div>
    </header>

    <!-- menu -->
    <section class="py-5">
        <div class="container ">
            <div class="title text-center">
                <h2 id="menuTitle" class="">SPARKS MENU</h2>
            </div>
            <!-- filter buttons -->
            <div class="d-flex flex-wrap justify-content-center mt-5">
                <button id="all1" type="button" class="buttns activebtn m-2">All</button>
                <button id="drinks" type="button" class="buttns m-2">Drinks</button>
                <button id="snacks" type="button" class="buttns m-2">Snacks</button>
            </div>
            <!-- actual items -->
            <div id="menu"></div>
        </div>
    </section>

    <div id="footer"></div>

    <script>
        $('#navbar').load('./navbar.html');
        $('#footer').load('./footer.html');
    </script>
    <script src="./index.js"></script>
</html>
